<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>展示</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="demo">
        <h2 class="demo-header">自定义组件 页面载入</h2>
        <p class="demo-body">
            <button id="J_toggleLogin">切换登录状态</button>
            <custom-login id="custom-login"></custom-login>
        </p>
    </div>
    <div class="demo">
        <h2 class="demo-header">自定义组件 JS插入</h2>
        <p class="demo-body" id="J_insertLogin"></p>
    </div>
    <div class="demo">
        <h2 class="demo-header">Slots</h2>
        <p class="demo-body">
            <image-gallery>
                <img class="demo-img"
                     src="http://ws2.sinaimg.cn/bmiddle/9150e4e5ly1fhhjtijvkyj20hs0hs75h.jpg">
                <img class="demo-img"
                     src="http://wx1.sinaimg.cn/bmiddle/006m97Kgly1fx253tk4j2j30m80m8tbu.jpg">
                <img class="demo-img"
                     src="http://wx1.sinaimg.cn/bmiddle/006I1bcHgy1fr5e8x1lx9j30ku0kkmyt.jpg">
                <button slot="button">切换</button>
            </image-gallery>
        </p>
    </div>
    <div class="demo">
        <h2 class="demo-header">Slots</h2>
        <p class="demo-body">
            <image-gallery-bad>
                <img class="demo-img"
                     src="http://ws2.sinaimg.cn/bmiddle/9150e4e5ly1fhhjtijvkyj20hs0hs75h.jpg">
                <img class="demo-img"
                     src="http://wx1.sinaimg.cn/bmiddle/006m97Kgly1fx253tk4j2j30m80m8tbu.jpg">
                <img class="demo-img"
                     src="http://wx1.sinaimg.cn/bmiddle/006I1bcHgy1fr5e8x1lx9j30ku0kkmyt.jpg">
                <button slot="button">切换</button>
            </image-gallery-bad>
        </p>
    </div>
    <div class="demo">
        <h2 class="demo-header">扩展原生html元素</h2>
        <p class="demo-body">
            <label>扩展Input元素：<input type="text" is="fixed-input"></label>
        </p>
    </div>
</div>
<script src="components/custom-login/index.module.js" type="module"></script>
<script src="components/image-gallery/index.module.js" type="module"></script>
<script src="components/fixed-input.module.js" type="module"></script>
<script src="components/bad.module.js" type="module"></script>
<script src="index.js"></script>
</body>
</html>
